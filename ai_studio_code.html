<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Voting Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
        }
        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border {
            border: 1px solid transparent;
            border-image: linear-gradient(to bottom right, #bf953f, #aa771c);
            border-image-slice: 1;
        }
        .gold-btn {
            background: linear-gradient(135deg, #bf953f 0%, #aa771c 100%);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .gold-btn:hover {
            box-shadow: 0 0 15px rgba(191, 149, 63, 0.6);
            transform: translateY(-2px);
        }
        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(191, 149, 63, 0.2);
        }
        .progress-fill {
            background: linear-gradient(90deg, #8a6e2f 0%, #bf953f 50%, #fcf6ba 100%);
            box-shadow: 0 0 10px rgba(191, 149, 63, 0.4);
            transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .card-glass {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(191, 149, 63, 0.3);
        }
        h1 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card-glass p-10 rounded-none shadow-2xl w-full max-w-lg relative overflow-hidden">
        <!-- 裝飾線條 -->
        <div class="absolute top-0 left-0 w-full h-1 gold-btn"></div>
        
        <header class="text-center mb-12">
            <h2 class="text-xs tracking-[0.3em] text-gray-500 uppercase mb-2">Exclusive Awards</h2>
            <h1 class="text-4xl md:text-5xl gold-text font-bold">年度卓越評選</h1>
            <div class="w-24 h-px bg-gold-500 mx-auto mt-4 opacity-30" style="background: #bf953f;"></div>
        </header>

        <!-- 獎項 A -->
        <div class="mb-12">
            <div class="flex justify-between items-end mb-3">
                <div>
                    <span class="text-xs text-gray-500 uppercase tracking-widest">Nominee</span>
                    <h3 class="text-xl font-light tracking-wide">獎項 A <span class="text-gray-600 text-sm">/ Classic Gold</span></h3>
                </div>
                <div class="text-right">
                    <span id="percent-A" class="text-2xl font-light gold-text">0%</span>
                </div>
            </div>
            <div class="progress-container w-full h-2 mb-6">
                <div id="bar-A" class="progress-fill h-full" style="width: 0%"></div>
            </div>
            <button onclick="castVote('A')" class="gold-btn w-full py-3 text-black font-bold text-sm tracking-widest">
                投下神聖一票
            </button>
        </div>

        <!-- 獎項 B -->
        <div class="mb-8">
            <div class="flex justify-between items-end mb-3">
                <div>
                    <span class="text-xs text-gray-500 uppercase tracking-widest">Nominee</span>
                    <h3 class="text-xl font-light tracking-wide">獎項 B <span class="text-gray-600 text-sm">/ Royal Black</span></h3>
                </div>
                <div class="text-right">
                    <span id="percent-B" class="text-2xl font-light gold-text">0%</span>
                </div>
            </div>
            <div class="progress-container w-full h-2 mb-6">
                <div id="bar-B" class="progress-fill h-full" style="width: 0%"></div>
            </div>
            <button onclick="castVote('B')" class="gold-btn w-full py-3 text-black font-bold text-sm tracking-widest">
                投下神聖一票
            </button>
        </div>
        
        <footer class="mt-12 text-center">
            <p id="total-votes" class="text-[10px] uppercase tracking-[0.2em] text-gray-600">Total Authenticated Votes: 0</p>
        </footer>
    </div>

    <script>
        const API_URL = '/api'; 

        async function updateUI() {
            try {
                const res = await fetch(`${API_URL}/votes`);
                const data = await res.json();
                
                // 更新 A
                document.getElementById('bar-A').style.width = data.A.percent + '%';
                document.getElementById('percent-A').innerText = data.A.percent + '%';
                
                // 更新 B
                document.getElementById('bar-B').style.width = data.B.percent + '%';
                document.getElementById('percent-B').innerText = data.B.percent + '%';
                
                document.getElementById('total-votes').innerText = `Total Authenticated Votes: ${data.total}`;
            } catch (e) {
                console.error("Fetch error:", e);
            }
        }

        async function castVote(choice) {
            // 增加簡單的反饋感
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "投票中...";
            btn.disabled = true;

            await fetch(`${API_URL}/vote`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({choice})
            });

            setTimeout(() => {
                btn.innerText = originalText;
                btn.disabled = false;
                updateUI();
            }, 500);
        }

        updateUI();
        // 每 10 秒自動刷新一次票數
        setInterval(updateUI, 10000);
    </script>
</body>
</html>
